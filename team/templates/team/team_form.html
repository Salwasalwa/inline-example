{% load static %}
 <!doctype html>
 <html lang="fr">
     <head>
         <meta charset="utf-8">
         <title>Titre de la page</title>
     </head>
     <body>
         <form id="the_form" action="{% url 'team-new' %}" method="post">
             {% csrf_token %}
             {{form.as_p}}
             <hr>
             {{team_formset.management_form}}
             {% for inline_form in team_formset %}
                 <div class="plop">
                     {{inline_form.as_p}}
                 </div>
             {% endfor %}
            <input type="submit" name="" value="Enregistrer">
         </form>
     </body>
     <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
     <script src="{% static 'team/jquery.formset.js' %}" type="text/javascript"></script>
     <script type="text/javascript">
        $(function() {
            $('#the_form .plop').formset({
                prefix: '{{ team_formset.prefix }}'
            });
        })
    </script>
 </html>
